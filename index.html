<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hamzah.co.za</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand: #0A84FF;
      --bg: #0b0e12;
      --bg2: #12161d;
      --text: #e6e8eb;
      --muted: #a6adb5;
      --border: #1b2230;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg,var(--bg),var(--bg2));
      color: var(--text);
      line-height: 1.6;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
      background: rgba(18,22,29,0.9);
      backdrop-filter: blur(6px);
    }
    header img {
      height: 40px;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
    }
    nav a:hover {
      color: var(--brand);
    }
    .hero {
      max-width: 960px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--brand);
    }
    .hero p {
      font-size: 1.2rem;
      color: var(--muted);
      max-width: 640px;
      margin: 0 auto;
    }
    footer {
      border-top: 1px solid var(--border);
      padding: 1rem 2rem;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/hamzah-co-za/www/refs/heads/main/Logo1.png" alt="Hamzah Logo">
    </div>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Hamzah.co.za</h1>
    <p>
      Building scalable systems, secure cloud solutions, and elegant designs. 
      Explore my projects, research, and entrepreneurial ventures.
    </p>
  </section>

  <footer>
    © <span id="year"></span> Hamzah.co.za — All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
